apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: modusynth
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    app: modusynth
spec:
  rules:
    - http:
        paths:
          - path: "/api(/|$)(.*)"
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 80